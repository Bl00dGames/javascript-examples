<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>10-conditional-operator</title>
  </head>
  <body>
    <script>
      var x = 5

      var y = x < 5 ? 1 : 2

      console.log(y)

      if (x < 5) {
        y = 1
      } else {
        y = 2
      }
      
    </script>
  </body>
</html>
