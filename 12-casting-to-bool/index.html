<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>12-casting-2-bool</title>
  </head>
  <body>
    <script>
      console.log(true) // true
      console.log(!true) // false
      console.log(!!true) // true
      console.log(!{}) // false
      console.log(!!{}) // true
      console.log(!![]) // true
      console.log(!!"") // false
      console.log(!!0) // false
      console.log(!!1) // true
      console.log(!!-1) // true
      console.log(!!null) // false
      console.log(!!undefined) // false
      console.log(!!NaN) // false
    </script>
  </body>
</html>
